<script src="http://code.jquery.com/jquery-latest.js"></script>
<html>
<head>
	<title>Demo</title>
	<script>
	$(function() {
		function addRow(e) {
			var $row = $(this).parent();
			var $newRow = $row.clone();
						
			//compute the new rowIndex
			var newRowIndex = $('.' + $row.attr('class')).index($row) + 1;

			//fetch all the input fields
			var $inputs = $newRow.children('input');
			$inputs.each(function(index, input) {
				$(input).val('');
				var $name_attr = $(input).attr('name');
				var $matches = $name_attr.match('\^(\\w+)\\[\\d+\\]\$');
				if ($matches) {
					var $prefix = $matches[1];
					$(input).attr('name', $prefix + '[' + newRowIndex + ']' );
				};
			});
			//append the new row as a previous row sibling
			$newRow.insertAfter($row);

			//block any other action by the <a> tag
			e.preventDefault();
			
			return true;
		}

		function removeRow(e) {
			var $row = $(this).parent();
			var $rows = $('.' + $row.attr('class'));

			//Allow row deletion if not the only row
			if ($rows.length > 1) {
				$(this).parent().remove();
			}
			e.preventDefault();
		}

		$('.add-button').live("click", addRow);
		$('.remove-button').live("click", removeRow);
	});
	</script>
</head>
<body>
<form id='authors'>
	<div class='author-row'>
		Author: <input type="text" name="author[0]"/>
		Email: <input type="text" name="email[0]"/>
		University: <input type="test" name="univ[0]"/>
		<a class='add-button' href="">Add row</a>
		<a class='remove-button' href="">Remove row</a>
	</div>
</form>

</body>
</html>
